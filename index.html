<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <!--Custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Internet Explorere adjustments shim and respond-->

    <title>Tip Calculator</title>
</head>

<body>
  <div class="container">
     <h1>Tip Calculator</h1>

     <div id="calculator">
         <form>
             <label>
                 How much was your bill?<br>
                 $ <input type="text" id="billAmount">
             </label>
             <label>How was your service?<br>
                 <select id="serviceQuality">
                     <option disabled selected value="0">--Choose an option--</option>
                     <option value="0.3">30% - Outstanding</option>
                     <option value="0.20">20% - Good</option>
                     <option value="0.15">15% - It was okay</option>
                     <option value="0.1">10% - Bad</option>
                     <option value="0.05">5% - Terrible</option>
                 </select>
             </label>
             <label>
                 How many people are sharing the bill?<br>
                 <input type="text" id="totalPeople"> people
             </label>
             <button id="calculate" type="button">Calculate!</button>
         </form>

         <div id="totalTip">
             <sup>$</sup><span id="tip">0.00</span>
             <small id="each">each</small>
         </div> <!--totalTip-->
     </div> <!--calculator-->
  </div> <!--container-->

  <!--Adding custom javascript-->
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
